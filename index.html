<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">

<head>
    <title>SO Simulator - PRIMO E SECONDO MODULO</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="max-width: 100%;">
    <h1>QUIZ NON UFFICIALE, FAC SIMILE</h1>

    <label for="so-quiz-version">Scegli un quiz:</label>
    <select name="so-quiz-version" id="so-quiz-version">
        <option value="questions_2.json" selected="selected">SO2</option>
        <option value="questions_1.json">SO1</option>
        <!-- <option value="questions_untested.json">Quiz non testati</option> -->
    </select>

    <button name="btn-quiz-reload" id="btn-quiz-reload">Ricarica domande di questo modulo</button>

    <p id="timeleft"><br></p>

    <h2 id="end"></h2>
    <div id="container"></div>

    <script src="js/main.js"></script>

    <script>
        timeStart()

        // builda il file all'inizio --> il file predefinito Ã¨ questions_2.json
        buildJSON("questions_2.json");
    </script>


    <div id="btnInvia" name="btnInvia">
        <button onclick="validate()">Invia</button>
    </div>

    <p id="risultati" hidden=""></p>
</body>

</html>
